name: ğŸš¨ CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

concurrency:
  group: ci-${{ github.event_name }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: ğŸ’ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: ğŸ“¥ Install deps
        run: yarn install --frozen-lockfile --network-timeout 1000000

      - name: ğŸ©» Format check
        run: yarn format-check

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: ğŸ“¥ Install deps
        run: yarn install --frozen-lockfile --network-timeout 1000000

      - name: ğŸ”¬ Lint
        run: yarn lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: ğŸ“¥ Install deps
        run: yarn install --frozen-lockfile --network-timeout 1000000

      - name: ğŸ” Type check
        run: yarn typecheck

  sherif:
    name: ğŸ‘® Sherif
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: ğŸ“¥ Install deps
        run: yarn install --frozen-lockfile --network-timeout 1000000

      - name: ğŸ©» Sherif check
        run: yarn sherif-check
